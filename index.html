  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AVC Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<style> 
p {
  font-family: 'Montserrat', sans-serif;
}

.avc {

    background-color: #6200EE;
    color: white;
    margin: 10px;
    padding: 10px;
    
}
.salary {
  background-color: #03DAC6;
  margin: 10px;
  padding: 10px;
}

div.total {
  background-color: #03DAC6;
  margin: 10px;
  padding: 10px;
}

div.money {     /* this will hide div with class div_class_name */
  display:none;
}

div.heading {
  margin-left: 10px;
  padding-left: 10px;
}

input[id=value1] {
    width: 25%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 3px solid #ccc;
    -webkit-transition: 0.5s;
    transition: 0.5s;
    outline: none;
}

input[id=value1]:focus {
    border: 3px solid #555;
}

</style>
<body>
<div class="heading">
<p>Guardian Pension AVC Calculator</p>

<p><i>By adding AVCs (Additional Voluntary Contributions), you can add more money to your pension, and get additional contributions from the Guardian.</i></p>

<p>My yearly salary is:</p>
<input id="value1" type="string" value="27500"
<span>
<p>The percentage of AVCs I would like to add to my pension:</p>
  <select id="selected2">
      <option value=""></option>
      <option value="0.00" data="0%">I don't want to add AVCs</option>
      <option value="0.01" data="1%">1% AVC</option>
      <option value="0.02" data="2%">2% AVC</option>
      <option value="0.03" data="3%">3% AVC</option>
      <option value="0.04" data="4%">4% AVC</option>
      <option value="0.05" data="5%">5% AVC</option>§
      <option value="0.06" data="6%">6% AVC</option>
      <option value="0.07" data="7%">7% AVC</option>
      <option value="0.08" data="8%">8% AVC</option>
      <option value="0.09" data="9%">9% AVC</option>
      <option value="0.10" data="10%">10% AVC</option>

  </select>

  <input type="submit" onclick="init();showDiv();">

</span>
</div>
<div id="wrap" style="display:none;">
<div class="salary">
<p id="result2"></p>
</div>
<div class="avc">
<p id="explainer"></p>
<p id="result9"></p>
<p id="result7"></p>
</div>
<div class="avc">
<p id="result5"></p>
<p id="result6"></p>
</div>
<div class="money">
<p id="result3"></p>
<p id="result4"></p>
</div>

<div class="total">
<p id="result10"></p>
<p id="percentage1"></p>
</div>
<hr>
<br>
</div>

<script type="text/javascript" language="javascript" charset="utf-8">

function alert1(){
    
    var dataCap = document.getElementById("selected2").value;

    var sel = document.getElementById('selected2');
    var selected = sel.options[sel.selectedIndex];
    var extra = selected.getAttribute('data');

    var x = document.getElementById('value1').value;
    var y = x / 12;
    var z = parseInt(y) * dataCap
    var a = z * 0.5
    var b = parseInt(z) + parseInt(a)
    var c = z * 57.8/100
    var d = parseInt(y) * 0.05
    var e = parseInt(y) * 0.08
    var f = parseInt(d) + parseInt(e.toFixed(2))
    var g = parseInt(f) + parseInt(b)
    var percentage = (g.toFixed(2) - f.toFixed(2)) / f.toFixed(2) * 100
    var percentageSalaryDecrease = (y + c - y) / y * 100

    
    document.getElementById('result2').innerHTML = '£' + y.toFixed(2) + ' - Your net monthly salary'
    document.getElementById('result3').innerHTML = '£' + z.toFixed(2) + ' This is the amount you contribute'
    document.getElementById('result4').innerHTML = '£' + a.toFixed(2) + ' This is the amount the company contributes'
    document.getElementById('result5').innerHTML = '£' + b.toFixed(2) + ' - The extra amount that would be added to your pension each month by adding ' + extra + ' AVCs to your pension.'

    document.getElementById('result6').innerHTML = '£' + c.toFixed(2) + ' - The amount your gross monthly salary would decrease by adding ' + extra + ' AVCs to your pension.'
    document.getElementById('result7').innerHTML = 'This is made up of £' + d.toFixed(2) + ' (your basic 5% pension contribution) ' + 'and £' + e.toFixed(2) + ' (The Guardians basic basic 8% pension contribution)'
    /*document.getElementById('result8').innerHTML = '£' + e.toFixed(2) + ' - The basic 8% company pension contribution'*/
    document.getElementById('result9').innerHTML = '£' + f.toFixed(2) + ' - The total amount added to your pension each month (13% of salary)'
    document.getElementById('result10').innerHTML = '£' + g.toFixed(2) + ' - The total amount added to your pension each month (including your AVCs)'
    /*document.getElementById('explainer').innerHTML = 'Your standard pension (excluding AVCs):'*/
    document.getElementById('percentage1').innerHTML = 'This is a ' + percentage.toFixed(2) + '% increase in monthly pension contributions, for a ' + percentageSalaryDecrease.toFixed(2) + '% decrease in your gross monthly salary.'
  }

   function init() {
    alert1();
}

  function showDiv() {
    document.getElementById('wrap').style.display = "block";
  }

</script>

</body>	
</html>
